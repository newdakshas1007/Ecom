<mat-tab-group>
  <mat-tab label="Customer">
    <mat-card class="registration-card">
      <mat-card-header>
       <mat-card-title>Customer Sign Up</mat-card-title>
      </mat-card-header>

  <mat-card-content>
  <form class="loginForm" #loginForm = "ngForm">
    <table class="full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="full-width" appearance="fill">
            <input matInput type="text" class="form-control" placeholder="First name*" name="txt_firstname" #firstName= "ngModel" ngModel required>
            <mat-error *ngIf="!firstName.valid && firstName.touched">First name is required</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="full-width" appearance="fill">
            <input matInput type="text" class="form-control" placeholder="Last name*" name="txt_lastname" #lastName= "ngModel" ngModel required>
            <mat-error *ngIf="!lastName.valid && lastName.touched">First name is required</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-radio-group aria-label="Select an option" name="gender" #gender="ngModel" ngModel required="">
            <mat-radio-button value="1">Male</mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
          </mat-radio-group>
          <mat-error *ngIf="loginForm.controls['gender']?.errors?.required && gender.touched">
            Please select gender
        </mat-error>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker" name="dob" #dob = "ngModel" ngModel required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="loginForm.controls['dob']?.errors?.required && dob.touched">
              Please select date of birth
          </mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Address</mat-label>
            <textarea matInput name="txt_address" #address="ngModel" ngModel></textarea>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Country</mat-label>
            <select matNativeControl name="country" #country="ngModel" ngModel>
              <option value="Canada">Canada</option>
              <option value="USA">USA</option>
              <option value="India">India</option>
            </select>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="full-width" appearance="fill">
            <input matInput class="form-control" placeholder="Mobile*" name="mobile" #mobile= "ngModel" ngModel required maxlength="10">
            <mat-error *ngIf="!mobile.valid && firstName.touched">Mobile number is required</mat-error>
            <!-- Have to add error -->
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field  class="full-width" appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="Email" type="email" name="email" #email="ngModel" ngModel email="true" required>
            <mat-error *ngIf= "email.errors! ['required']">Email is Required</mat-error>
            <mat-error *ngIf="email.errors! ['email'] ">Please enter valid email address</mat-error>
          </mat-form-field>
        </td>
      </tr>


    </table>
  </form>
</mat-card-content>
</mat-card>
</mat-tab>




  <mat-tab label="Reseller"></mat-tab>
</mat-tab-group>
